<div class="col-lg-5">
  <div class="well bs-component">
    <form #addBookForm="ngForm" (ngSubmit)="saveBook(addBookForm.value)" class="form-horizontal">
      <fieldset>
        <legend>Add New Book</legend>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputTitle">Title</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputTitle" name="title" ngModel placeholder="Title" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputAuthor">Author</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputAuthor" name="author" ngModel placeholder="Author" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputYear">Year</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputYear" name="publicationYear" ngModel placeholder="Year Published"
                   type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-3">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
