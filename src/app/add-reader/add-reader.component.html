<div class="col-lg-5">
  <div class="well bs-component">
    <form #addReaderForm="ngForm" (ngSubmit)="saveReader(addReaderForm.value)" class="form-horizontal">
      <fieldset>
        <legend>Add Reader</legend>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputGoal">Name</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputGoal" name="name" ngModel placeholder="Name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputGoal">Weekly Goal</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputGoal" name="weeklyReadingGoal" ngModel placeholder="Weekly Goal"
                   type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="inputTotal">Total Read</label>
          <div class="col-lg-8">
            <input class="form-control" id="inputTotal" name="totalMinutesRead" ngModel placeholder="Total Minutes Read"
                   type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-3">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
